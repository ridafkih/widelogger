services:
  caddy:
    image: caddy:2-alpine
    container_name: lab-caddy-proxy
    ports:
      - "8080:80"
      - "8443:443"
      - "2019:2019"
    command: caddy run --config /etc/caddy/caddy.json
    volumes:
      - ./caddy.json:/etc/caddy/caddy.json:ro

  postgres:
    image: postgres:17-alpine
    container_name: lab-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: lab
      POSTGRES_PASSWORD: lab
      POSTGRES_DB: lab
    volumes:
      - postgres_data:/var/lib/postgresql/data

  opencode:
    image: ghcr.io/anomalyco/opencode
    container_name: lab-opencode
    ports:
      - "3002:3000"
    environment:
      MCP_SERVERS: '{"lab-containers":{"type":"http","url":"http://mcp:3000/mcp"}}'
    depends_on:
      - postgres
      - mcp

  mcp:
    build:
      context: ../..
      dockerfile: services/mcp/Dockerfile
    container_name: lab-mcp
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      MCP_PORT: "3000"

volumes:
  postgres_data:
