services:
  caddy:
    image: caddy:2-alpine
    container_name: lab-caddy-proxy
    ports:
      - "8443:443"
      - "2019:2019"
    command: caddy run --config /etc/caddy/caddy.json
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:2019/config/"]
      interval: 5s
      timeout: 1s
      retries: 6
      start_period: 10s
      start_interval: 1s
    volumes:
      - ./caddy.json:/etc/caddy/caddy.json:ro

  postgres:
    image: postgres:17-alpine
    container_name: lab-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: lab
      POSTGRES_PASSWORD: lab
      POSTGRES_DB: lab
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lab"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - postgres_data:/var/lib/postgresql/data

  opencode:
    build:
      context: .
      dockerfile: services/opencode/Dockerfile
    container_name: lab-opencode
    pid: "service:browser"
    command:
      [
        "serve",
        "--hostname",
        "0.0.0.0",
        "--port",
        "3000",
        "--log-level",
        "DEBUG",
        "--print-logs",
      ]
    ports:
      - "3002:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - ./opencode.json:/root/.config/opencode/opencode.json:ro
      - session_workspaces:/workspaces
      - browser_sockets:/tmp/agent-browser-socket
      - opencode_data:/root/.local/share/opencode
    environment:
      AGENT_BROWSER_SOCKET_DIR: /tmp/agent-browser-socket
      BROWSER_DAEMON_HOST: browser
    depends_on:
      postgres:
        condition: service_started
      mcp:
        condition: service_started
      browser:
        condition: service_healthy

  mcp:
    build:
      context: .
      dockerfile: services/mcp/Dockerfile
    container_name: lab-mcp
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      MCP_PORT: "3000"
      API_BASE_URL: "http://api:4000"
      BROWSER_DAEMON_URL: "http://browser:80"
      RUSTFS_ENDPOINT: $RUSTFS_ENDPOINT
      RUSTFS_ACCESS_KEY: $RUSTFS_ACCESS_KEY
      RUSTFS_SECRET_KEY: $RUSTFS_SECRET_KEY
      RUSTFS_BUCKET: $RUSTFS_BUCKET
      RUSTFS_PUBLIC_URL: $RUSTFS_PUBLIC_URL
    depends_on:
      browser:
        condition: service_healthy
      rustfs:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: lab-api
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      API_PORT: $API_PORT
      DATABASE_URL: $DATABASE_URL
      OPENCODE_URL: $OPENCODE_URL
      CADDY_ADMIN_URL: $CADDY_ADMIN_URL
      CADDY_CONTAINER_NAME: $CADDY_CONTAINER_NAME
      PROXY_BASE_DOMAIN: $PROXY_BASE_DOMAIN
      BROWSER_SOCKET_VOLUME: $BROWSER_SOCKET_VOLUME
      BROWSER_API_URL: $BROWSER_API_URL
      BROWSER_WS_HOST: $BROWSER_WS_HOST
      BROWSER_CONTAINER_NAME: $BROWSER_CONTAINER_NAME
      OPENCODE_CONTAINER_NAME: $OPENCODE_CONTAINER_NAME
      POOL_SIZE: $POOL_SIZE
      ORCHESTRATOR_MODEL_PROVIDER: $ORCHESTRATOR_MODEL_PROVIDER
      ORCHESTRATOR_MODEL_NAME: $ORCHESTRATOR_MODEL_NAME
      ORCHESTRATOR_MODEL_API_KEY: $ORCHESTRATOR_MODEL_API_KEY
      CHAT_ORCHESTRATOR_MODEL_PROVIDER: $CHAT_ORCHESTRATOR_MODEL_PROVIDER
      CHAT_ORCHESTRATOR_MODEL_NAME: $CHAT_ORCHESTRATOR_MODEL_NAME
      CHAT_ORCHESTRATOR_MODEL_API_KEY: $CHAT_ORCHESTRATOR_MODEL_API_KEY
      DEFAULT_CONVERSATION_MODEL_ID: $DEFAULT_CONVERSATION_MODEL_ID
      ENCRYPTION_KEY: $ENCRYPTION_KEY
      GITHUB_CLIENT_ID: $GITHUB_CLIENT_ID
      GITHUB_CLIENT_SECRET: $GITHUB_CLIENT_SECRET
      GITHUB_CALLBACK_URL: $GITHUB_CALLBACK_URL
      FRONTEND_URL: $FRONTEND_URL
    depends_on:
      - postgres
      - opencode
      - browser

  browser:
    build:
      context: .
      dockerfile: services/browser-daemon/Dockerfile
    image: lab-browser:latest
    container_name: lab-browser
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 5s
      timeout: 2s
      retries: 6
      start_period: 10s
      start_interval: 1s
    volumes:
      - browser_sockets:/tmp/agent-browser-socket
      - browser_profiles:/data/browser-profiles
    environment:
      AGENT_BROWSER_SOCKET_DIR: /tmp/agent-browser-socket
      AGENT_BROWSER_PROFILE_DIR: /data/browser-profiles
      AGENT_BROWSER_SESSION: default
      AGENT_BROWSER_STREAM_PORT: "9223"
      BROWSER_API_PORT: "80"
      DATABASE_URL: "postgresql://lab:lab@postgres:5432/lab"
    ports:
      - "9223-9300:9223-9300"

  rustfs:
    image: rustfs/rustfs
    container_name: lab-rustfs
    user: "10001:10001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      RUSTFS_VOLUMES: /data
      RUSTFS_ADDRESS: "0.0.0.0:9000"
      RUSTFS_CONSOLE_ADDRESS: "0.0.0.0:9001"
      RUSTFS_ACCESS_KEY: $RUSTFS_ACCESS_KEY
      RUSTFS_SECRET_KEY: $RUSTFS_SECRET_KEY
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    volumes:
      - rustfs_data:/data

  proxy:
    build:
      context: .
      dockerfile: services/proxy/Dockerfile
    container_name: $PROXY_CONTAINER_NAME
    ports:
      - "$PROXY_PORT:$PROXY_PORT"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      DATABASE_URL: $DATABASE_URL
      PROXY_PORT: $PROXY_PORT
      PROXY_CONTAINER_NAME: $PROXY_CONTAINER_NAME
    depends_on:
      - postgres

volumes:
  postgres_data:
  session_workspaces:
  browser_sockets:
  browser_profiles:
  opencode_data:
  opencode_auth:
  rustfs_data:
