services:
  caddy:
    image: caddy:2-alpine
    container_name: lab-caddy-proxy
    ports:
      - "8080:80"
      - "8443:443"
      - "2019:2019"
    command: caddy run --config /etc/caddy/caddy.json
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:2019/config/"]
      interval: 5s
      timeout: 1s
      retries: 6
      start_period: 10s
      start_interval: 1s
    volumes:
      - ./caddy.json:/etc/caddy/caddy.json:ro

  postgres:
    image: postgres:17-alpine
    container_name: lab-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: lab
      POSTGRES_PASSWORD: lab
      POSTGRES_DB: lab
    volumes:
      - postgres_data:/var/lib/postgresql/data

  opencode:
    build:
      context: .
      dockerfile: services/opencode/Dockerfile
    container_name: lab-opencode
    pid: "service:browser"
    command: ["serve", "--hostname", "0.0.0.0", "--port", "3000"]
    ports:
      - "3002:3000"
    volumes:
      - ./opencode.json:/root/.config/opencode/opencode.json:ro
      - session_workspaces:/workspaces
      - browser_sockets:/tmp/agent-browser-socket
    environment:
      AGENT_BROWSER_SOCKET_DIR: /tmp/agent-browser-socket
      BROWSER_DAEMON_HOST: browser
    depends_on:
      postgres:
        condition: service_started
      mcp:
        condition: service_started
      browser:
        condition: service_healthy

  mcp:
    build:
      context: .
      dockerfile: services/mcp/Dockerfile
    container_name: lab-mcp
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      MCP_PORT: "3000"

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: lab-api
    ports:
      - "4000:4000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      API_PORT: "4000"
      DATABASE_URL: "postgresql://lab:lab@postgres:5432/lab"
      OPENCODE_URL: "http://opencode:3000"
      CADDY_ADMIN_URL: "http://caddy:2019"
      CADDY_CONTAINER_NAME: "lab-caddy-proxy"
      PROXY_BASE_DOMAIN: "localhost:8080"
      BROWSER_SOCKET_VOLUME: "lab_browser_sockets"
      BROWSER_API_URL: "http://browser:80"
      BROWSER_WS_HOST: "browser"
      BROWSER_CONTAINER_NAME: "lab-browser"
    depends_on:
      - postgres
      - opencode
      - caddy
      - browser

  browser:
    build:
      context: .
      dockerfile: services/browser-daemon/Dockerfile
    image: lab-browser:latest
    container_name: lab-browser
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 5s
      timeout: 2s
      retries: 6
      start_period: 10s
      start_interval: 1s
    volumes:
      - browser_sockets:/tmp/agent-browser-socket
      - browser_profiles:/data/browser-profiles
    environment:
      AGENT_BROWSER_SOCKET_DIR: /tmp/agent-browser-socket
      AGENT_BROWSER_PROFILE_DIR: /data/browser-profiles
      AGENT_BROWSER_SESSION: default
      AGENT_BROWSER_STREAM_PORT: "9223"
      BROWSER_API_PORT: "80"
      DATABASE_URL: "postgresql://lab:lab@postgres:5432/lab"
    ports:
      - "9223-9300:9223-9300"

volumes:
  postgres_data:
  session_workspaces:
  browser_sockets:
  browser_profiles:
